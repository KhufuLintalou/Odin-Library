<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Library</h1>
  </header>
  <dialog id="new-book-dialog">
    <form>
      <div class="author-field">
        <label for="author">Author Name:</label>
        <input type="text" id="author">
      </div>
      <div class="title-field">
        <label for="title">Book Title:</label>
        <input type="text" id="title">
      </div>
      <div class="page-field">
        <label for="page">Number of Pages:</label>
        <input type="number" id="page">
      </div>
      <div class="read-status">
        <label for="read">Has Read?</label>
        <input type="checkbox" id="read" value="Read">
      </div>
      <div class="button-container">
        <button id="close">Close</button>
        <button id="add">Add</button>
      </div>
    </form>
  </dialog>
  <button id="new-book-button">New Book+</button>
  <div class="book-container"></div>
</body>
</html>
